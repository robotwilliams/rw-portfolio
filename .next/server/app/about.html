s a unique challenge, blending UX, UI, IA, and technical requirements to deliver the best possible outcome.\u003c/p\u003e\n\u003ch3\u003eResults-Focused\u003c/h3\u003e\n\u003cp\u003eI am passionate about improving systems and processes. If you need help with refactoring or CMS maintenance, I am always ready to assist.\u003c/p\u003e\n\u003ch2\u003eTechnical Skills\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eFrontend Development\u003c/strong\u003e: React, Vue.js, HTML5, CSS3, JavaScript/TypeScript\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDesign Tools\u003c/strong\u003e: Figma, Adobe Creative Suite, Sketch\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCMS Platforms\u003c/strong\u003e: WordPress, Contentful, Strapi\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePerformance\u003c/strong\u003e: Web optimization, accessibility, responsive design\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTools\u003c/strong\u003e: Git, Webpack, Node.js, modern build tools\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eRecent Work\u003c/h2\u003e\n\u003cp\u003eI have had the pleasure of working with a variety of clients, including:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eEdgewater Landscapes LLC\u003c/strong\u003e – Landscape design and development\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSMPS New York\u003c/strong\u003e – Professional services marketing\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSBN Philadelphia\u003c/strong\u003e – Sustainable business network\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEvron\u003c/strong\u003e – Digital agency and creative studio\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSpringboard Collaborative\u003c/strong\u003e – Educational nonprofit\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eU3 Studio\u003c/strong\u003e – Creative design studio\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eLet's Work Together\u003c/h2\u003e\n\u003cp\u003eWhether you need a complete website redesign, a custom web application, or assistance improving your digital presence, I am here to help. I believe in delivering work that meets your immediate needs and supports your long-term goals.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/contact\"\u003eGet in touch\u003c/a\u003e to discuss your next project!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"7:[\"$\",\"div\",null,{\"className\":\"min-h-screen bg-[#c0c0c0] p-4\",\"children\":[\"$\",\"div\",null,{\"className\":\"max-w-4xl mx-auto\",\"children\":[[\"$\",\"div\",null,{\"className\":\"bg-[#c0c0c0] border-2 border-[#dfdfdf] border-t-[#808080] border-l-[#808080] p-4 mb-6\",\"children\":[\"$\",\"div\",null,{\"className\":\"flex items-center gap-3 mb-4\",\"children\":[[\"$\",\"$L15\",null,{\"icon\":\"👤\",\"size\":32}],[\"$\",\"div\",null,{\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-2xl font-bold text-[#000080]\",\"children\":\"About Robot Williams 🤖\"}],[\"$\",\"p\",null,{\"className\":\"text-sm text-[#000000]\",\"children\":\"Frontend Maker and creative developer\"}]]}]]}]}],[\"$\",\"div\",null,{\"className\":\"grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6\",\"children\":[[\"$\",\"div\",null,{\"className\":\"lg:col-span-2\",\"children\":[\"$\",\"div\",null,{\"className\":\"bg-[#c0c0c0] border-2 border-[#dfdfdf] border-t-[#808080] border-l-[#808080] p-4\",\"children\":[[\"$\",\"h2\",null,{\"className\":\"text-lg font-bold text-[#000080] mb-4\",\"children\":\"📄 About Me\"}],[\"$\",\"div\",null,{\"className\":\"prose prose-sm max-w-none text-[#000000]\",\"style\":{\"--tw-prose-body\":\"#000000\",\"--tw-prose-headings\":\"#000080\",\"--tw-prose-links\":\"#000080\"},\"dangerouslySetInnerHTML\":{\"__html\":\"$16\"}}]]}]}],[\"$\",\"div\",null,{\"className\":\"space-y-6\",\"children\":[[\"$\",\"div\",null,{\"className\":\"bg-[#c0c0c0] border-2 border-[#dfdfdf] border-t-[#808080] border-l-[#808080] p-4\",\"children\":[[\"$\",\"h3\",null,{\"className\":\"text-sm font-bold text-[#000080] mb-3\",\"children\":
