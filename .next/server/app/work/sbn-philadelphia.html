sustainable business practices in the Philadelphia region.\u003c/p\u003e\n\u003ch2\u003eProject Overview\u003c/h2\u003e\n\u003cp\u003eSBN Philadelphia needed a modern website that would effectively communicate their mission, showcase their member businesses, and provide resources for sustainable business practices. The site needed to be both informative and engaging for their diverse audience.\u003c/p\u003e\n\u003ch2\u003eKey Features\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMember Showcase\u003c/strong\u003e: Directory of sustainable businesses in the Philadelphia area\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eResource Center\u003c/strong\u003e: Comprehensive library of sustainable business resources and guides\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEvent Calendar\u003c/strong\u003e: Upcoming events and networking opportunities\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNews \u0026#x26; Blog\u003c/strong\u003e: Latest updates on sustainable business trends and local initiatives\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMembership Portal\u003c/strong\u003e: Secure area for members to access exclusive content\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eContact Forms\u003c/strong\u003e: Multiple ways for businesses to get involved\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eDesign Approach\u003c/h2\u003e\n\u003cp\u003eThe design emphasized sustainability and community, using a green color palette and imagery that reflects the organization's environmental focus. The layout was designed to be welcoming and accessible to businesses at all stages of their sustainability journey.\u003c/p\u003e\n\u003ch2\u003eTechnical Implementation\u003c/h2\u003e\n\u003cp\u003eBuilt on WordPress for easy content management, with custom development for the member directory and resource center. The site includes advanced search and filtering capabilities to help visitors find relevant information and businesses.\u003c/p\u003e\n\u003ch2\u003eResults\u003c/h2\u003e\n\u003cp\u003eThe redesigned website has strengthened SBN Philadelphia's online presence:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e40% increase\u003c/strong\u003e in website traffic\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e25% growth\u003c/strong\u003e in new member inquiries\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eImproved engagement\u003c/strong\u003e with resource materials\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBetter visibility\u003c/strong\u003e in local search results\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePositive feedback\u003c/strong\u003e from existing members\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eTechnologies Used\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eCMS\u003c/strong\u003e: WordPress\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBackend\u003c/strong\u003e: PHP, MySQL\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFrontend\u003c/strong\u003e: HTML5, CSS3, JavaScript\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSearch\u003c/strong\u003e: Custom search functionality for member directory\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHosting\u003c/strong\u003e: Managed WordPress hosting\u003c/li\u003e\n\u003c/ul\u003e\n"])</script><script>self.__next_f.push([1,"8:[\"$\",\"div\",null,{\"className\":\"min-h-screen bg-[#c0c0c0] p-4\",\"children\":[\"$\",\"div\",null,{\"className\":\"max-w-4xl mx-auto\",\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[\"$\",\"$L16\",null,{\"href\":\"/work\",\"className\":\"inline-flex items-center text-[#000080] hover:text-[#0000ff] font-medium text-sm\",\"children\":\"‚Üê Back to Work\"}]}],[\"$\",\"div\",null,{\"className\":\"bg-[#c0c0c0] border-2 border-[#dfdfdf] border-t-[#808080] border-l-[#808080] p-4 mb-6\",\"children\":[[\"$\",\"div\",null,{\"className\":\"flex items-center gap-3 mb-4\",\"children\":[[\"$\",\"$L17\",null,{\"icon\":\"üìÅ\",\"size\":32}],[\"$\",\"div\",null,
